<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM — Projet Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="quiz-app">
        <header>
            <h1>QCM — Exemple</h1>
            <p class="subtitle">Questions à choix simple ou multiple. Sélectionnez vos réponses puis cliquez sur <strong>Vérifier</strong>.</p>
        </header>

        <section id="quiz-container" class="card">
            
        </section>

        <footer class="controls">
            <button id="prev-btn" class="btn">Précédent</button>
            <button id="next-btn" class="btn">Suivant</button>
            <button id="submit-btn" class="btn primary">Vérifier</button>
            <button id="restart-btn" class="btn" hidden>Recommencer</button>
        </footer>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
